server {
    listen 80;
    server_name localhost;
    
    # Corrigir o diretório raiz para corresponder ao Dockerfile
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuração principal para SPA
    location / {
        # Tentar arquivos estáticos primeiro, depois fallback para index.html
        try_files $uri $uri/ /index.html;
        
        # Desabilitar cache para rotas da aplicação
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Configuração para assets estáticos
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configuração de CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
    
    # Tratamento de requisições OPTIONS (preflight CORS)
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # Tratamento de erros
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
}