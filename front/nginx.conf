server {
    listen 80;
    server_name localhost;
    
    # Diretório onde o React build está localizado
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuração importante para SPA React
    location / {
        # Tenta encontrar o arquivo/diretório real primeiro
        # Se não encontrar, retorna o index.html
        try_files $uri $uri/ /index.html;
        
        # Headers importantes para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Configuração para arquivos estáticos
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # Configuração para assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # Tratamento explícito de erro 404
    error_page 404 /index.html;
}