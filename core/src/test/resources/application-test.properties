# Configuração do banco de dados H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Desabilitar segurança para testes
spring.security.basic.enabled=false

# Chave JWT para testes
api.security.token.secret=teste123

# Porta do servidor para testes
server.port=0

# Desabilitar CORS para testes
spring.web.cors.enabled=false

# Nome da aplicação
spring.application.name=gestcom-test